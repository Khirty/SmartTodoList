name: flutter_firebase_sample
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase - Compatible versions
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1

  # Google Generative AI (Gemini)
  google_generative_ai: ^0.4.6

  # HTTP for API calls
  http: ^1.1.0

  # UI Calendar
  table_calendar: ^3.0.9

  # For iOS-style icons
  cupertino_icons: ^1.0.8

  # Image picker
  image_picker: ^1.0.7

  # Date formatting
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
